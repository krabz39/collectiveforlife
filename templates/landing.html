<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Collective for Life — Welcome</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
<style>
:root {
  --dark:#021024; --mid:#052659; --steel:#548383;
  --mist:#7DA0CA; --steam:#C1E8FF;
}
body{
  margin:0; overflow:hidden;
  background:linear-gradient(to bottom,var(--dark),var(--mist),var(--steam));
  font-family:'Inter',sans-serif; color:var(--steam);
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  height:100vh; text-align:center;
}
h1{
  font-size:2.4rem; letter-spacing:2px; margin:0;
  background:linear-gradient(120deg,var(--steam),var(--mist),var(--steam));
  background-size:200% auto;
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  animation:shine 6s linear infinite;
  z-index:2; position:relative;
}
@keyframes shine{to{background-position:200% center;}}
.tagline{margin-top:12px;font-size:1.1rem;opacity:.9;z-index:2;}
.bean{
  width:40px;height:40px;margin-top:50px;
  background:url('/static/images/bean.png') center/contain no-repeat;
  animation:bounce 2s infinite ease-in-out;cursor:pointer;z-index:3;
}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}

#steam-container{
  position:absolute;width:100%;height:100%;top:0;left:0;z-index:1;opacity:.8;
}
.smile{
  position:absolute;bottom:30%;width:120px;left:calc(50% - 60px);
  opacity:0;z-index:2;
}
.smile svg path{
  stroke:var(--steam);stroke-width:3;fill:none;stroke-dasharray:200;
  stroke-dashoffset:200;animation:none;
}
@keyframes drawSmile{
  to{stroke-dashoffset:0;}
}
.fade-out{opacity:0;transition:1.2s;}
</style>
</head>
<body>
<div id="steam-container"></div>
<h1 id="logo">COLLECTIVE FOR LIFE</h1>
<div class="tagline">Enjoy coffee, Collectively.<br>استمتع بالقهوة، جماعياً.</div>
<div class="bean" id="bean"></div>

<!-- Smile path drawn with CSS -->
<div class="smile" id="smile">
  <svg viewBox="0 0 100 50">
    <path d="M10 25 Q50 50 90 25" />
    <circle cx="80" cy="15" r="3" fill="#C1E8FF" />
  </svg>
</div>

<script>
// --- LOTTIE STEAM ---
const steamContainer=document.getElementById('steam-container');
lottie.loadAnimation({
  container:steamContainer,
  renderer:'svg',
  loop:true,
  autoplay:true,
  path:'/static/lottie/steam.json'
});

// --- TAP BEAN TO TRANSITION ---
const bean=document.getElementById('bean');
const logo=document.getElementById('logo');
const tagline=document.querySelector('.tagline');
const smile=document.getElementById('smile');

bean.addEventListener('click',()=>{
  logo.classList.add('fade-out');
  tagline.classList.add('fade-out');
  bean.classList.add('fade-out');
  smile.style.opacity='1';
  const path=smile.querySelector('path');
  path.style.animation='drawSmile 1.5s ease forwards';
  setTimeout(()=>{window.location.href='/menu';},1800);
});
</script>
</body>
</html>
